<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HostelHub</title>
	</head>
	<body>
		<section class="hero">
			<div class="container hero__container">
				<img class="logo hero__logo" src="/src/assets/icons/logo.png" alt="#" />
				<div class="hero__content">
					<h1 class="hero__content-title">Хостинг делает HostelHub</h1>
					<a href="#" class="hero__content-button">Попробовать</a>
					<a href="#" class="hero__content-slide">
						<img src="/src/assets/icons/Vector.png" alt="#" />
					</a>
				</div>
				<div>
					<img class="hero__img" src="/src/assets/images/hero.jpg" alt="#" />
				</div>
			</div>
		</section>
		<!-- Second section -->
		<section class="reviews">
			<div class="container reviews__container">
				<h2 class="reviews__subtitle">
					Вы можете хостить где угодно, когда вам угодно
				</h2>
				<div class="reviews__content">
					<div class="reviews__content-card">
						<img src="/src/assets/images/rev-1.png" alt="#" />
					</div>
					<div class="reviews__content-card">
						<img src="/src/assets/images/rev-2.png" alt="#" />
					</div>
					<div class="reviews__content-card">
						<img src="/src/assets/images/rev-3.png" alt="#" />
					</div>
				</div>
			</div>
		</section>
		<!-- Third section -->
		<section class="hosting">
			<div class="container hosting__container">
				<h2 class="hosting__subtitle">
					Размести свой хост для 4 гостей в Секаукусе и заработай $2,557/месяц
				</h2>
				<a href="#" class="hosting__button">Попробовать</a>
				<div class="hosting__content">
					<div class="hosting__content-card">
						<img src="/src/assets/images/hosting-1.png" alt="#" />
						<p class="hosting__content-card-subtext">Хост твое пространство</p>
					</div>
					<div class="hosting__content-card">
						<img src="/src/assets/images/hosting-2.png" alt="#" />
						<p class="hosting__content-card-subtext">Хост твой опыт</p>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
